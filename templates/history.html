<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Order History</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/contact">Contact</a>
    </nav>

    <ul>
        {% for order in orders %}
        <li>
            <div>
                <strong>{{ order.service }}</strong><br>
                <small>Ordered at {{ order.timestamp }}</small>
            </div>
            <form action="/cancel" method="POST">
                <input type="hidden" name="order" value="{{ order.service }}">
                <button type="submit">Cancel</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
